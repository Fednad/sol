<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <!-- Video Background -->
    <video autoplay muted loop playsinline id="videoBackground">
      <source src="vc.59383415.mp4" type="video/mp4" id="desktopVideo">
      <source src="vc.59383415.mp4" type="video/mp4" id="mobileVideo">
    </video>
  </div>

  <!-- Centered Box -->
  <div class="centered-box">
    <h2>Login or Sign Up</h2>

    <!-- Form Field -->
    <div class="form-field">
      <img src="email.267c153d.svg" alt="Email Icon" class="email-icon">
      <input type="text" placeholder="your@email.com" class="email-input">
      <button class="submit-button" id="submitButton">Submit</button>
    </div>

    <!-- OR Divider -->
    <div class="divider">
      <span class="line"></span>
      <span class="or-text">OR</span>
      <span class="line"></span>
    </div>

    <!-- Phantom Button -->
    <button class="phantom-button" id="connectButton">
      <img src="ph.d674e48c.png" alt="Phantom Icon" class="phantom-icon">
      Phantom
    </button>
  </div>

  <script type="module" src="index.210936e0.js"></script>
</body>
</html>
